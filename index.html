<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>title from html</title>
  </head>
  <body>
    <header>
      <div id="weather">
        <span class="weather__city"></span>
        <span class="weather__info"></span>
      </div>
      <!-- <div id="music">music</div> -->
    </header>
    <main>
      <h4 id="today">1996.11.22</h4>
      <h2 id="clock">00:00:00</h2>
      <div id="greetings">
        <form class="hidden greetings-form" id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="type your name"
          />
          <button class="greetings-form__btn">
            <i class="fas fa-sign-in-alt fa-lg"></i>
          </button>
        </form>
        <h1 class="hidden" id="greeting"></h1>
      </div>
      <form id="todo-form">
        <input
          type="text"
          placeholder="Type the reason to ask Santa for a gift."
          required
        />
      </form>
    </main>
    <footer>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </footer>
    <div id="todo-show">
      <div id="todo_img" class="hidden">
        <button>
          <i class="fas fa-times fa-lg"></i>
        </button>
        <div class="todo">
          <ul id="todo-list"></ul>
        </div>
      </div>
      click to show reasons
      <i class="fas fa-candy-cane"></i>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/date.js"></script>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
